{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Добавить новый товар в {{color}} корзину</h1>
            <hr/>
            <form method="POST" action="" enctype='multipart/form-data'>{% csrf_token %}
            {{form|crispy}}
            <input type='submit' class='btn btn-default' value='Добавить'/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
