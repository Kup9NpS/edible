{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<h2>{{obj.name}}</h2>

        {% for item in category_list %}
  <ul>
      <a href="/" >{{ item.title }}</a>
        {% if item.img %}
        <img src="{{ item.img.url }}" class="img-responsive"/>
      {% endif %}

      <br/>
         {{ item.place }}
       <br/>
         {{ item.comment }}
</ul>
<hr/>
{% endfor%}

{% endblock content %}
